<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CoockieGame</title>
    <link rel="stylesheet" type="text/css" media="screen" href="layout_index_css.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-sm-offset-12">
                <h3>Cookies</h3>
                <p>per second: </p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-offset-12">
                <img src="Graphic_Images/Coockie.png" alt="Coockie" />

            </div>
        </div>
        <div class="row justify-content-center ">
            <div class="col-lg-offset-2 ">
                <p>Cursor</p>
                <img src="Graphic_Images/Cursor.png" alt="Cursor" />
                <p>11</p>
            </div>
            <div class="col-lg-offset-2">
                <p>Grandma</p>
                <img src="Graphic_Images/Grandma.png" alt="Grandma" />
                <p>11</p>
            </div>
            <div class="col-lg-offset-2">
                <p>Farms</p>
                <img src="Graphic_Images/Farms.png" alt="Farms" />
                <p>11</p>
            </div>
            <div class="col-lg-offset-2">
                <p>Factory</p>
                <img src="Graphic_Images/Factory.png" alt="Factory" />
                <p>11</p>
            </div>
            <div class="col-lg-offset-2">
                <p>Rocket</p>
                <img src="Graphic_Images/Rocket.png" alt="Rocket" />
                <p>11</p>
            </div>
            <div class="col-lg-offset-2">
                <p>Planet</p>
                <img src="Graphic_Images/Planets.png" alt="Planet" />
                <p>11</p>
            </div>
        </div>
        <div class="row justify-content-left ">
            <div class="col-lg-offset-12 ">
                <span id="ala">
                    <p>XYZ</p>
                    <p>Each XYZ produce 1 coockies per second</p>
                    <p>X Cursors produce : Y coockies</p>
                    <p>Amount :11</p>
                </span>
                
            </div>
        </div>
    </div>

</body>


</html>
