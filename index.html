<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CoockieGame</title>
    <link rel="stylesheet" type="text/css" media="screen" href="layout_index_css.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">

</head>

<body onload="refreshToShowNewProduction()" onUnload="addCoockiesData()">
    <div class="container-fluid">
        <div class="row justify-content-center" id="globalProduction" onmouseover="cleanProducerInfoOnBottomPage()">
            <div class="col-sm-offset-12">
                <h2> Cookies:</h2>
                <h3 id="amountOfCookies"> </h3>
                <p>per second: </p>
            </div>
        </div>
        <div class="row justify-content-center" onmouseover="cleanProducerInfoOnBottomPage()">
            <div class="col-sm-offset-12">
                <img src="Graphic_Images/Coockie.png" alt="Coockie" onclick="addCoockieOnClick()" />

            </div>
        </div>
        <div class="row justify-content-center " id="producersOfCookies">
            <div class="col-lg-offset-2 ">
                <p>Cursor</p>
                <img src="Graphic_Images/Cursor.png" alt="Cursor" onclick="purchaseCursorProducer()" onmouseover="showCursorInfo()" />
                <p>0</p>
            </div>
            <div class="col-lg-offset-2">
                <p>Grandma</p>
                <img src="Graphic_Images/Grandma.png" alt="Grandma" onclick="purchaseGrandmaProducer()" onmouseover="showGrandmaInfo()" />
                <p>0</p>
            </div>
            <div class="col-lg-offset-2">
                <p>Farms</p>
                <img src="Graphic_Images/Farms.png" alt="Farms" onclick="purchaseFarmaProducer()" onmouseover="showFarmInfo()" />
                <p>0</p>
            </div>
            <div class="col-lg-offset-2">
                <p>Factory</p>
                <img src="Graphic_Images/Factory.png" alt="Factory" onclick="purchaseFactoryProducer()" onmouseover="showFactoryInfo()" />
                <p>0</p>
            </div>
            <div class="col-lg-offset-2">
                <p>Rocket</p>
                <img src="Graphic_Images/Rocket.png" alt="Rocket" onclick="purchaseRocketProducer()" onmouseover="showRocketInfo()" />
                <p>0</p>
            </div>
            <div class="col-lg-offset-2">
                <p>Planet</p>
                <img src="Graphic_Images/Planets.png" alt="Planet" onclick="purchasePlanetProducer()" onmouseover="showPlanetInfo()" />
                <p>0</p>
            </div>
        </div>
        <div class="row justify-content-left " id="producerInfo">
            <div class="col-lg-offset-12 ">
                <span id="ala">
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                </span>

            </div>
        </div>
    </div>

</body>
<script>
    var exports = {};
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="cookies_producer_class.js"></script>
<script src="save_data.js"></script>

</html>
