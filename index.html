<body onload="productionOfEachProducerPerSecond()">

        <div class="row justify-content-center" id="globalProduction">
            <div class="col-sm-offset-12" >
                <h3>Cookies: </h3>
                <p>per second: </p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-offset-12">
                <img src="Graphic_Images/Coockie.png" alt="Coockie" onclick="addCoockieOnClick()" />

            </div>
        </div>
        <div class="row justify-content-center " id="producersOfCookies">
            <div class="col-lg-offset-2 ">

                <img src="Graphic_Images/Cursor.png" alt="Cursor" onclick="purchaseCursorProducer()" onmouseover="showCursorInfo()" />

            </div>
            <div class="col-lg-offset-2">
                <p>Grandma</p>
                <img src="Graphic_Images/Grandma.png" alt="Grandma" />
                <p>0</p>
            </div>
            <div class="col-lg-offset-2">
                <p>Farms</p>
                <img src="Graphic_Images/Farms.png" alt="Farms" />
                <p>0</p>
            </div>
            <div class="col-lg-offset-2">
                <p>Factory</p>
                <img src="Graphic_Images/Factory.png" alt="Factory" />
                <p>0</p>
            </div>
            <div class="col-lg-offset-2">
                <p>Rocket</p>
                <img src="Graphic_Images/Rocket.png" alt="Rocket" />
                <p>0</p>
            </div>
            <div class="col-lg-offset-2">
                <p>Planet</p>
                <img src="Graphic_Images/Planets.png" alt="Planet" />
                <p>0</p>
            </div>
        </div>
        <div class="row justify-content-left " id="producerInfo">
            <div class="col-lg-offset-12 ">
                <span id="ala">
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                </span>

            </div>
        </div>
    </div>

</body>
